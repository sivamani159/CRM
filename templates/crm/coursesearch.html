{% extends 'base.html' %}
{% block b1 %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/coursedetail.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<style>
    .form{
        width: 300px;
        height: 440px;
        background: linear-gradient(to top, rgba(0,0,0,0.8)50%,rgba(0,0,0,0.8)50%);
        position: absolute;
        top: 20px;
        left: 100px;
        transform: translate(0%,-5%);
        border-radius: 10px;
        padding: 25px;
    }

    .form h2{
        width: 220px;
        font-family: sans-serif;
        text-align: center;
        color: #ff7200;
        font-size: 22px;
        background-color: #fff;
        border-radius: 10px;
        margin: 2px;
        padding: 8px;
    }

    .form input{
        width: 240px;
        height: 35px;
        background: transparent;
        border-bottom: 1px solid #ff7200;
        border-top: none;
        border-right: none;
        border-left: none;
        color: #fff;
        font-size: 15px;
        letter-spacing: 1px;
        margin-top: 30px;
        font-family: sans-serif;
    }

    .form input:focus{
        outline: none;
    }

    ::placeholder{
        color: #fff;
        font-family: Arial;
    }
    .placeholder{
        color: #fff;
        font-family: Arial;
    }

    .btnn{
        width: 240px;
        height: 40px;
        background: #ff7200;
        border: none;
        margin-top: 30px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        transition: 0.4s ease;
    }
        .btnn:hover{
            background: #fff;
            color: #ff7200;
        }
        .btnn a{
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .form .link{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            padding-top: 20px;
            text-align: center;
        }
        .form .link a{
            text-decoration: none;
            color: #ff7200;
        }
</style>
{% for obj in data %}
<center style="font-size: 80px;color: rgb(3, 75, 55);">{{obj.cname}}</center>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="project-info-box mt-0">
                <h5>ABOUT {{obj.cname}}</h5>
                <p class="mb-0">{{obj.description}}</p>
            </div><!-- / project-info-box -->
            <h3 class="text-center alert alert-info">Highlights of <b>{{obj.cname}}</b></h3>
            <div class="project-info-box">
                <p><b>Key features:</b>{{obj.keyfeatures}}</p>
                
            </div><!-- / project-info-box -->
        </div><!-- / column -->

        <div class="col-md-3">
            <img src="{{obj.image.url}}" alt="project-image" class="rounded" width="260px" height="230px">
        </div><!-- / column -->
        {% endfor %}
        <div class="col-md-4">
            <div class="form">
                <h2>Enroll Now</h2>
                <form action="{% url 'enrollurl' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Enter Name Here">
                    <input type="email" name="email" placeholder="Enter Email Here">
                    <input type="tel" name="phonenumber" placeholder="Mobile Number" pattern="[0-9]{10}" required> <br><br>
                    <label class="placeholder" for="wpforms-3590-field_5">Course Looking For</label>
                    <select id="wpforms-3590-field_5" class="wpforms-field-medium" name="course" placeholder="Course are you looking for"><option value="" class="placeholder" disabled="" selected="selected">Digital Marketing</option><option value="Java full stack">Java full stack</option><option value="Angular js">Angular js</option><option value="Python">Python</option><option value="Python full stack">Python full stack</option>
                        <option value="Power BI">Power BI</option><option value="Azure developement">Azure developement</option><option value="AWS Devops">AWS Devops</option><option value="ReactsJS">ReactsJS</option><option value="Angular">Angular</option><option value="Appium">Appium</option><option value="Machine Learning">Machine Learning</option><option value="API Testing ">API Testing </option><option value="DJANGO">DJANGO</option>
                        <option value="BI COURSE">BI COURSE</option><option value="Full stack QA">Full stack QA</option>
                        <option value="RPA UI Path">RPA UI Path</option><option value="CYpress.io">CYpress.io</option><option value="Mule Soft ">Mule Soft </option><option value="Digital Marketing">Digital Marketing</option><option value="SQL Server">SQL Server</option>
                        <option value="Tableau">Tableau</option><option value="SQL Azure">SQL Azure</option><option value="Wed Design">Wed Design</option><option value="Protroctor">Protroctor</option><option value="Microsoft Azure">Microsoft Azure</option><option value="Azure Data Enginner">Azure Data Enginner</option>
                        <option value="MERN DEVELOPEMENT">MERN DEVELOPEMENT</option><option value="MEAN STACK">MEAN STACK</option><option value="DEVOPS">DEVOPS</option><option value="Selenium with java">Selenium with java</option><option value="Testing tools">Testing tools</option><option value="Selenium with python">Selenium with python</option><option value="Azure Data Factory">Azure Data Factory</option></select>
                    <input type="submit" class="btnn" value="SUBMIT">
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock b1 %}
