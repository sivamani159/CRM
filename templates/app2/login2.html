{% extends 'base.html' %}
{% block b1 %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>
<section class="vh-100" style="background-color: #d7dee8;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://www.vcubesoftsolutions.com/wp-content/uploads/2021/11/download-1536x1086.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  <img src="https://www.vcubesoftsolutions.com/wp-content/uploads/2021/11/training.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form action="{% url 'loginurl' %}" method="post">
                    {% csrf_token %}
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="form-outline mb-4">
                      <p id="form2Example17" class="form-control form-control-lg">{{form.as_p}}</p>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <a class="small text-muted" href="#!">Forgot password?</a>
                  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock b1 %}
